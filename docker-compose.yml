version: '3'

x-base: &x-base
  image: bot
  environment:
    redis: "redis://redis:6379/"
    rabbitmq: "amqp://web2tg:bot@rabbitmq:5672/"
    db: "postgresql+asyncpg://web2tg:bot@database:5432/web2tg"
    bot_token: "${TOKEN}"
  tmpfs:
    - /tmp
  depends_on:
    - database
    - rabbitmq
    - redis

services:
  bot:
    build: .
    <<: *x-base
    command:
      - "bot.bot"

  reader:
    <<: *x-base
    command:
      - "bot.telegram_reader"

  messenger:
    <<: *x-base
    command:
      - "bot.telegram_messenger"

  scrapper:
    <<: *x-base
    command:
      - "bot.reddit_scrapper"

  database:
    image: postgres:14.2
    environment:
      POSTGRES_USER: web2tg
      POSTGRES_PASSWORD: bot
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data

